airflowVersion: "2.10.1"

images:
  airflow:
    repository: airflow-custom
    tag: latest

executor: "KubernetesExecutor"

env:
- name: "ENV"
  value: "development"
- name: "AIRFLOW__CORE__LOAD_EXAMPLES"
  value: "false"

data:
  metadataConnection:
    user: postgres
    pass: postgres
    protocol: postgresql
    host: ~
    port: 5432
    db: postgres
    sslmode: disable

webserverSecretKey: 648f71103389884370c36a3688beeee9

scheduler:
  replicas: 1

webserver:
  replicas: 1
  defaultUser:
    enabled: true
    role: Admin
    username: admin
    email: admin@example.com
    firstName: admin
    lastName: user
    password: admin

triggerer:
  enabled: false

statsd:
  enabled: true

cleanup:
  enabled: true
  schedule: "*/30 * * * *"
  command: ~
  args: ["bash", "-c", "exec airflow kubernetes cleanup-pods --namespace={{ .Release.Namespace }}"]

postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    postgresPassword: postgres
    username: postgres
    password: postgres

dags:
  gitSync:
    enabled: true
    repo: https://github.com/guidok91/airflow.git
    branch: master
    subPath: "dags"

logs:
  persistence:
    enabled: true
    size: 100Gi
    storageClassName:
    existingClaim: airflow-logs
